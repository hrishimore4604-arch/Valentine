<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars if the button moves near edge */
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1;
        }

        h1 { color: #ff4d6d; margin-bottom: 30px; }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 40px; /* Ensures they are separate at the start */
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }

        #noBtn {
            background-color: #888;
            color: white;
            /* No absolute positioning here so it stays in the gap */
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart { font-size: 100px; animation: pulse 0.8s infinite alternate; }
        @keyframes pulse { to { transform: scale(1.2); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pratishtha will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onmouseenter="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <div class="heart">üíñ</div>
        <h1 style="color: #ff4d6d;">I knew you'd say Yes!</h1>
        <p>I'm the luckiest person alive!</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // 1. Switch to absolute so it can move anywhere
            btn.style.position = 'fixed'; 

            // 2. Calculate usable screen dimensions
            // We subtract the button width/height so it doesn't go off-edge
            const padding = 20;
            const maxWidth = window.innerWidth - btn.offsetWidth - padding;
            const maxHeight = window.innerHeight - btn.offsetHeight - padding;

            // 3. Generate random coordinates within the "Safe Zone"
            const randomX = Math.max(padding, Math.floor(Math.random() * maxWidth));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxHeight));

            // 4. Apply the new position
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
        }
    </script>
</body>
</html>
