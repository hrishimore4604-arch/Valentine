<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #container {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        h1 { color: #ff4d6d; font-size: 2rem; }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 60px; /* Space for buttons */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); background-color: #ff335c; }

        #noBtn {
            background-color: #6c757d;
            color: white;
            /* No initial absolute position here to prevent overlap */
            z-index: 1000;
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .heart { font-size: 80px; animation: pulse 0.6s infinite alternate; }
        @keyframes pulse { to { transform: scale(1.2); } }
    </style>
</head>
<body>

    <div id="container">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div id="celebration">
        <div class="heart">üíñ</div>
        <h1 style="color: #ff4d6d;">I knew you'd say Yes!</h1>
        <p>You just made my day.</p>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            
            // Switch to absolute positioning only when the interaction starts
            btn.style.position = 'absolute';

            // padding/margin constant to keep button away from screen edges
            const offset = 100; 

            // Calculate random coordinates within the viewport minus the button size
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - offset) + (offset / 2);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - offset) + (offset / 2);

            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('celebration').style.display = 'flex';
        }
    </script>
</body>
</html>
